<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!--<script src="main.js"></script> -->
</head>
<body class="page">
    
    <div class="page__wrapper">
        
        <!-- start .page__header -->
        <header class="page__header">
            <h1 class='page__title'>
                Header
            </h1>
        </header>
        <!-- end .page__header -->
        
        <!-- start .page__body -->
        <main class="page__body">
            
            <!-- start .todo-component -->
            <article class="todo-component">
                <div class="todo-component__wrapper">
                    <header class="todo-component__header">
                        <h1 class='todo-component__header-title'>posts</h1>
                    </header>
                    
                    <article class="todo-component__posts">
                        <div class="todo-component__posts-table">
							<table class="table-posts">
								<thead class="table-posts__head">
									<tr class="table-posts__row table-posts__row-head">
										<th class="table-posts__cell table-posts__cell-head">#</th>
										<th class="table-posts__cell table-posts__cell-head">User</th>
										<th class="table-posts__cell table-posts__cell-head">Title</th>
										<th class="table-posts__cell table-posts__cell-head">Description</th>
										<th colspan="2" class="table-posts__cell table-posts__cell-head">
											<button class='btn btn_add'>add new post</button>
										</th>
									</tr>
								</thead>
								<tbody class="table-posts__body">
									<tr class="table-posts__row table__row-body">
										<td class="table-posts__cell table-posts__cell-body"></td>
										<td class="table-posts__cell table-posts__cell-body">User</td>
										<td class="table-posts__cell table-posts__cell-body">Title</td>
										<td class="table-posts__cell table-posts__cell-body">Description</td>
										<td class="table-posts__cell table-posts__cell-body">
											<button class='btn btn_del'>delete</button>
										</td>
										<td class="table-posts__cell table-posts__cell-body">
											<button class='btn btn_edit'>edit</button>
										</td>
									</tr>
								</tbody>
							</table>
                        </div>
                    </article>
                </div>
            </article>
            <!-- end .todo-component -->

        </main>
        <!-- end .page__body -->

        <!-- start .page__footer -->
        <footer class="page__footer">
            @2018
        </footer>
        <!-- end .page__footer -->

    </div>
</body>
</html>
